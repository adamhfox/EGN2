<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>US ARMY</title>
    <meta name="description" content="Data analysis for ">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- End Bootstrap -->


    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="">
    <div class="container">
        <div class="row text-center">
            <h1>All Messages from user: </h1>
            <hr>

            {%if userList == null or userList == [] %}
            <div>
                <h2>No user found with this username. </h2>
            </div>

            {%else%}
            {% for sitrep in userList %}
            <div>

                <p><br><br>Sender: {{ sitrep.name }}</p>
                <p>Timestamp: {{ sitrep.timeStamp }}</p>
                <p>Message contents:</p>
                <p> {{ sitrep.msg }}</p>
            </div>
            {% endfor %}
            {%endif%}

            </div>
        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
